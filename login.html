<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link href="./bootstrap/signin.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/index.js"></script>
    <title>Login</title>
</head>

<body class="container-fluid">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <a href="index.html" class="title-one">MemorizeStudio</a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link p-regular" href="exploracao.html">Explorar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link p-regular" href="sobre.html">Sobre</a>
                            </li>
                        </ul>
                    </div>

                </nav>
            </div>
        </div>

        <div class="container-fluid p-regular my-lg-5">
            <div class="row d-flex justify-content-evenly align-items-center gap-2 my-lg-5">

                <div class="col col-auto mt-4">
                    <form action="" class="container-log">
                        <div class="top-card pb-3 mb-4">
                            Acesse com seu Email ou Usuário
                        </div>
                        <div class="d-flex flex-column align-content-around gap-4 mb-3">
                            <div class="um-so">
                                <p class="mx-5">Insira seu email ou nome de usuário</p>
                                <input type="text" class="my-input" placeholder="Email">
                            </div>
                            <div class="um-so">
                                <p class="mx-5">Insira sua senha</p>
                                <input type="text" class="my-input" placeholder="Senha">
                            </div>
                            <a class="text-center">
                                <input type="submit" id="enviar" value="Entrar" class="btn btn-outline-success">
                            </a>
                        </div>
                    </form>
                </div>

                <div class="col col-auto d-md-none d-sm-none d-lg-block col-ou">OU</div>

                <div class="col col-auto mt-4">
                    <form action="" class="container-log">
                        <div class="top-card pb-3 mb-4">
                            Acesse pela conta
                        </div>
                        <div class="d-flex flex-column align-content-around gap-4 mb-3">
                            <button class="ms-lg-4 btn btn-face my-2 my-sm-0" type="submit" onclick="">Facebook</button>
                            <button class="ms-lg-4 btn btn-google my-2 my-sm-0" type="submit" onclick="">Google</button>
                            <a class="text-center">
                                <input type="submit" id="enviar" value="Entrar" class="btn btn-outline-success">
                            </a>
                        </div>
                    </form>
                </div>

                <p class="mt-4 text-center">Não possui uma conta? <a href="cadastro.html"
                        class="text-decoration-none">Cadastrar</a></p>
            </div>

        </div>

    </div>
</body>

</html>
